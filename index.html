<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
     crossorigin="anonymous">
    <!-- css external link-->
    <link rel="stylesheet" href="./style/style.css">
    <title>BMI Calculator</title>
</head>
<body>
    
    <div class="card" >
        <div class="output">
           
            
        </div>
        <div class="card-body">
          <h5 class="card-title">BMI Calculator</h5>
          <p class="card-text" >Enter your height and weight</p>
          <p><input  id="height" placeholder="Height in CM:"></p>
        <p><input  id="weight" placeholder="weight in KG :" ></p>
       
            <button class="btn" onclick="check()">Calculator</button>
      
        
            <button class="btn" onclick="clear()">CLEAR</button>
        
          
        </div>
      </div>
        
    <!-- js extmernal link -->
    <script src="./script/code.js"></script>
</body>
</html>
